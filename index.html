<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<!DOCTYPE html>
<html>
<head>
  <title>云末引导页</title>
  <style>
    body {
      background: linear-gradient(to right, #ff6b6b, #3a1c71);
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #fff;
      color: #3a1c71;
      font-size: 18px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #3a1c71;
      color: #fff;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>云末网页</h1>
    <p>欢迎来到云末网页引导页</p>
    <a href="zy/index.html" class="button">进入主页</a>
  </div>
</body>
</html>
